<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar(){
            let nilaiTerpilih = document.getElementById ("pilihGambar").value;

            switch(nilaiTerpilih){
                case "gambar1":
                    gambarPilih.src = "images/burung1.png";
                    break;
                case "gambar2":
                    gambarPilih.src = "images/burung2.png";
                    break;
                case "gambar3":
                    gambarPilih.src = "images/burung3.png";
                    break;
                case "gambar4":
                    gambarPilih.src = "images/burung4.png";
                    break;


            }
        }
    </script>
</head>
<body>
    <h2>
        Ganti Gambar
    </h2>
    <label for="pilihGambar">Pilih Gambar</label>
    <select id="pilihGambar" onchange="tampilGambar() ">
        <option value="gambar1">Burung 1</option>
        <option value="gambar2">Burung 2</option>
        <option value="gambar3">Burung 3</option>
        <option value="gambar4">Burung 4</option>
    </select>
    <br>
    <img src="images/burung6.png" id="gambarPilih" alt="kosong" width="300">

</body>
</html>
